<!DOCTYPE html>
<html>
<head></head>
<body>
    <h1>Javascript variable</h1>
    <p id="let_penjumlahan"></p>
    <script>
     
        //menggunakan let
        let x1 = "10" + 10 + 10;
        let y1 = 10 + 10 + "10";
        document.getElementById("let_penjumlahan").innerHTML = "Hasil penjumlahan variable x dan y adalah : " +(x1+y1);
    </script>
</body>
</html>
