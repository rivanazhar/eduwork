<!DOCTYPE html>
<html>
<head> </head>
<body>
    <h2>Js Penjumlahan</h2>
    <p id="penjumlahan"></p>
    <hr>
    <h2>JS String</h2>
    <p id="string"></p>
    <script>
        let a, b, c;
        a = 10;
        b = "Saya belajar Javascript";
        c = 20;

        document.getElementById("penjumlahan").innerHTML = (a+c);
        document.getElementById("string").innerHTML = (b);
    </script>
</body>
</html>
